<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<f:metadata>
  <f:event type="preRenderView" listener="#{customerController.loadCustomers()}"/>
</f:metadata>
    
<h:head>
	<title>Customer Table</title>
	<h:outputStylesheet library="css" name="customer_table.css"/>
</h:head>
<h:body>
	<h3>Customer Table</h3>
	
	<hr/>
	
	<h:dataTable value="#{customerController.customers}" var="tempCustomer" 
				 styleClass="demo-table"
				 headerClass="demo-table-header"
				 rowClasses="demo-table-odd-row,demo-table-even-row"
	>
		
		<h:column>
			<!-- column header  -->
			<f:facet name="header">First Name</f:facet>
			<!-- value of each row -->
			#{tempCustomer.firstName}
		</h:column>
		
		<h:column>
			<!-- column header  -->
			<f:facet name="header">Last Name</f:facet>
			<!-- value of each row -->
			#{tempCustomer.lastName}
		</h:column>
		
		<h:column>
			<!-- column header  -->
			<f:facet name="header">Email</f:facet>
			<!-- value of each row -->
			#{tempCustomer.email}
		</h:column>
		
		<h:column>
			<!-- column header  -->
			<f:facet name="header">Phone</f:facet>
			<!-- value of each row -->
			#{tempCustomer.phoneNumber}
		</h:column>
		
		<h:column>
			<!-- column header  -->
			<f:facet name="header">Credit Card</f:facet>
			<!-- value of each row -->
			#{tempCustomer.cardNumber}
		</h:column>
		
		<h:column>
			<!-- column header  -->
			<f:facet name="header">County</f:facet>
			<!-- value of each row -->
			#{tempCustomer.county}
		</h:column>
		
	</h:dataTable>
	
	
			 
</h:body>
</html>
