<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{customerController.loadCustomers()}" />
</f:metadata>

<h:head>
	<title>Customer Table</title>
	<h:outputStylesheet library="css" name="customer_table.css" />
</h:head>
<h:body>
	<div id="wrapper">
		<div id="header">
			<h2>Cabs</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">

			<h:button value="Add Customer" styleClass="add-customer-button" outcome="customer_add"/>	

			<h:form>

				<h:dataTable value="#{customerController.customers}"
					var="tempCustomer" styleClass="demo-table"
					headerClass="demo-table-header"
					rowClasses="demo-table-odd-row,demo-table-even-row">
					<h:column>
						<!-- column header  -->
						<f:facet name="header">Customer ID</f:facet>
						<!-- value of each row -->
			#{tempCustomer.customerID}
		</h:column>

					<h:column>
						<!-- column header  -->
						<f:facet name="header">First Name</f:facet>
						<!-- value of each row -->
			#{tempCustomer.firstName}
		</h:column>

					<h:column>
						<!-- column header  -->
						<f:facet name="header">Last Name</f:facet>
						<!-- value of each row -->
			#{tempCustomer.lastName}
		</h:column>

					<h:column>
						<!-- column header  -->
						<f:facet name="header">Email</f:facet>
						<!-- value of each row -->
			#{tempCustomer.email}
		</h:column>

					<h:column>
						<!-- column header  -->
						<f:facet name="header">Phone</f:facet>
						<!-- value of each row -->
			#{tempCustomer.phoneNumber}
		</h:column>

					<h:column>
						<!-- column header  -->
						<f:facet name="header">Credit Card</f:facet>
						<!-- value of each row -->
			#{tempCustomer.cardNumber}
		</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Action</f:facet>
						<!--  the value for each row -->
						<h:commandLink value="Update"
							action="#{customerController.loadCustomer(tempCustomer.customerID)}" /> |
						<h:commandLink value="Delete"
						onclick="if (!confirm('Are you sure you want to delete this customer?')) return false"
						action="#{customerController.deleteCustomer(tempCustomer.customerID)}"/>
					</h:column>

				</h:dataTable>
			</h:form>
		</div>
	</div>

	<br/><br/>
		<h:form>
        <h:commandButton value="Logout" action="#{login.logout}" />
    </h:form>


</h:body>
</html>
