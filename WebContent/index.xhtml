<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Customer Registration Form</title>
	<!-- <h:outputStylesheet name="style.css" /> -->
	<style>
		.error{color:red;}
		
		
	</style>
	
</h:head>
<h:body>
	<h1>Registration</h1>
	<div style="input1">
		<h:form>
			
			
			First name: <h:inputText value="#{customer.firstName}" 
									 label="First Name" 
									 id="first_name" 
									 required="true"
									 requiredMessage=" First name field cannot be blank"/>
			
			<h:message for="first_name" styleClass="error"/>
			<br/><br/>
			
			Last name: <h:inputText value="#{customer.lastName}" 
									label="Last Name" 
									id="last_name" 
									required="true"
									requiredMessage=" Last name field cannot be blank"/>
			
			<h:message for="last_name" styleClass="error"/>
			<br/><br/>
			
			Email: <h:inputText value="#{customer.email}" 
								label="Email" 
								id="email" 
								required="true"
								requiredMessage=" Email field cannot be blank"
								validatorMessage="Must be valid email address">
							
							<f:validateRegex pattern="\w+?@\w+?\x2E.+"/>
					</h:inputText>
			
			<h:message for="email" styleClass="error"/>
			<br/><br/>
			
			Phone number: <h:inputText value="#{customer.phoneNumber}" 
								label="Phone number" 
								id="phone" 
								required="true"
								requiredMessage="  Phone number field cannot be blank">
							
								<f:validateLength minimum="5" maximum="10" />	
							</h:inputText>
			
			<h:message for="phone" styleClass="error"/>
			
			<br/><br/>
			
			County: <h:selectOneMenu value="#{customer.county}">
				    <f:selectItems value="#{customer.countyOptions}"/>
				</h:selectOneMenu>
			<br/><br/> 
			
			Card Number: <h:inputText value="#{customer.cardNumber}" 
								label="Credit Card number" 
								id="card" 
								required="false">
							
								<f:validateLength minimum="15" maximum="19" />	
							</h:inputText>
			
			<h:message for="card" styleClass="error"/>
			<br/><br/> 
			
			<h:commandButton value="Submit" action="customer_response" id="commandButton"/>
			
		</h:form>
		<br/><br/>
		<h:form>
        <h:commandButton value="Logout" action="#{login.logout}" />
    </h:form>
	</div>
</h:body>
</html>
